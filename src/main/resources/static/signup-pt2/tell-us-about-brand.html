<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Us About Yourself</title>
    <link rel="stylesheet" href="tell-us-about-yourself.css">
    <img class="logo" src="../images/LOGOS_6_cropped.png">
</head>

<body>
    <div class="circle-top-left"></div>
    <div class="white-box">
        <h1 class="title">Tell Us About Your Brand</h1>
        <form class="tell-us-about-yourself" id="joe">
            <div style="width:90%">
                <!-- brand name -->
                <label for="brand-name">Brand Name</label><br>
                <input class="brand-name" type="text">
                <br>
                <!-- brand story -->
                <label for="brand-story">Brand Story</label><br>
                <textarea class="brand-story" form="joe"></textarea>
                <br>
                <!-- website link -->
                <label for="website-link">Website Link</label><br>
                <input class="website-link" type="text">
                <br>

                <!-- submit button -->
            </div>
            <input class="submit-button" type="submit" value="SUBMIT"></input>
        </form>
    </div>
    <div class="circle-bot-right"></div>
</body>

</html>
